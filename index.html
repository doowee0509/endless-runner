<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://run-forever.netlify.app/" />
    <meta property="og:title"              content="Endless Runner" />
    <meta property="og:image"              content="https://run-forever.netlify.app/assets/thumbnail.png" />
    <title>Endless Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="assets/shadow_dog.png">
    <img id="layer1" src="assets/layer-1.png">
    <img id="layer2" src="assets/layer-2.png">
    <img id="layer3" src="assets/layer-3.png">
    <img id="layer4" src="assets/layer-4.png">
    <img id="layer5" src="assets/layer-5.png">
    <img id="enemy_fly" src="assets/enemy_fly.png">
    <img id="enemy_plant" src="assets/enemy_plant.png">
    <img id="enemy_spider_big" src="assets/enemy_spider_big.png">
    <img id="fire" src="assets/fire.png"> 
    <img id="lives" src="assets/lives.png"> 
    <img id="collisionAnimation" src="assets/boom.png"> 
    <div id="btns">
        <div class="btn" id="play-btn">Play</div>
        <div class="btn" id="help-btn">How to play</div>
    </div>
    <div id="instruction">
        <div id="wrapper">
            <h1>How To Play</h1>
            <p>Use the arrow keys to move around and use spacebar to enter rolling state where you can kill enemies. </br> DON'T GET HIT!!!</p>
            <div class="btn" id="play-btn-2">Play</div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
